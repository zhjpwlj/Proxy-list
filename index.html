<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロキシ</title>
  <style>
    /* General Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    button {
      background: #0072ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #005ecf;
      transform: translateY(-2px);
    }

    .filter {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .filter input {
      margin-right: 10px;
    }

    .filter label {
      font-size: 1rem;
      color: #fff;
    }

    .result {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-height: 50vh;
      overflow-y: auto;
    }

    .result p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .accessible {
      color: #28a745;
      font-weight: bold;
    }

    .blocked {
      color: #dc3545;
      font-weight: bold;
    }

    .feedback {
      margin-left: 10px;
      font-size: 0.9rem;
      background: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .feedback:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h1>プロキシby zhjpwlj</h1>
  <button onclick="fetchAndCheckProxies()">プロキシを検索</button>
  <div class="filter">
    <input type="checkbox" id="filterAccessible" onchange="updateUI()"> 
    <label for="filterAccessible">使えるプロキシだけを表示</label>
  </div>
  <div class="result" id="result">
    <p class="loading">ここに結果が現れます...</p>
  </div>

  <script>
    let results = []; // Store results for filtering
    const storedURLs = JSON.parse(localStorage.getItem('storedURLs')) || [];
    const blockedURLs = JSON.parse(localStorage.getItem('blockedURLs')) || [];

    async function fetchAndCheckProxies() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="loading">プロキシを検索中...</p>';

      try {
        // Step 1: Fetch the content from the source website
        const response = await fetch('https://groups.google.com/g/web-proxy-list?pli=1'); // Replace with actual URL
        if (!response.ok) throw new Error(`プロキシを検索するのに失敗しました。: ${response.statusText}`);

        // Step 2: Extract all URLs using a regular expression
        const content = await response.text();
        const proxyList = extractURLs(content).filter(url => !storedURLs.includes(url));

        if (proxyList.length === 0) throw new Error('プロキシが発見されませんでした。');

        // Save new URLs
        localStorage.setItem('storedURLs', JSON.stringify([...storedURLs, ...proxyList]));

        resultDiv.innerHTML = '<p class="loading">アクセス可能か確認中...</p>';
        results = [];
        let completed = 0;

        // Step 3: Check accessibility for each extracted URL
        proxyList.forEach(url => {
          const img = new Image();
          img.onload = () => updateResult(url, true);
          img.onerror = () => updateResult(url, false);
          img.src = `${url}?${Date.now()}`;
        });

        function updateResult(url, isAccessible) {
          completed++;
          results.push({ url, accessible: isAccessible });

          // Update UI dynamically
          updateUI();

          // Add "done" message when finished
          if (completed === proxyList.length) {
            resultDiv.innerHTML += '<p><strong>チェックが完了しました!</strong></p>';
          }
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="blocked">Error: ${error.message}</p>`;
      }
    }

    function extractURLs(content) {
      const urlRegex = /(https?:\/\/[^\s/$.?#].[^\s]*)/gi;
      return [...content.matchAll(urlRegex)].map(match => match[0]);
    }

    function updateUI() {
      const resultDiv = document.getElementById('result');
      const showOnlyAccessible = document.getElementById('filterAccessible').checked;

      const filteredResults = showOnlyAccessible
        ? results.filter(res => res.accessible && !blockedURLs.includes(res.url))
        : results;

      resultDiv.innerHTML = filteredResults.length
        ? filteredResults
            .map(res => `
              <p class="${blockedURLs.includes(res.url) ? 'blocked' : res.accessible ? 'アクセス可能' : 'ブロックされました。'}">
                ${blockedURLs.includes(res.url) ? '❌ あなたにより、ブロックされたと認識されました。' : res.accessible ? '✅ アクセス可能' : '❌ ブロックされました。'}: 
                <a href="${res.url}" target="_blank">${res.url}</a>
                <button class="feedback" onclick="markAsBlocked('${res.url}')">ブロックされた？</button>
              </p>
            `)
            .join('')
        : '<p>プロキシがありません</p>';
    }

    function markAsBlocked(url) {
      if (!blockedURLs.includes(url)) {
        blockedURLs.push(url);
        localStorage.setItem('blockedURLs', JSON.stringify(blockedURLs));
        updateUI();
      }
    }
  </script>
</body>
</html>
